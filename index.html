<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body style="background-color: #ded4cc;">

    <script src="app.js"></script>

    <div class="container-fluid row">
        <!-- Side Navigation Bar -->
        <div id="nav-bar">
            <div class="container-fluid">
                <img  src="images/BPAMapLogo.png" class="logo">
            </div>
            <ul>
                <li><img src="images/BPALicons-1-02.png"><a>Produce</a></li>
                <li><img src="images/BPALicons-1-06.png"><a>Bakery</a></li>
                <li><img src="images/BPALicons-1-05.png"><a>Meat</a></li>
                <li><img src="images/BPALicons-1-04.png"><a>Animal Products</a></li>
                <li><img src="images/BPALicons-1-09.png"><a>Herbs and Spices</a></li>
                <li><img src="images/BPALicons-1-08.png"><a>Jams and Honey</a></li>
                <li><img src="images/BPALicons-1-07.png"><a>Nuts and Seeds</a></li>
                <li><img src="images/BPALicons-1-03.png"><a>Flowers</a></li>
                <li><img src="images/BPALicons-1-10.png"><a>Crafts</a></li>
            </ul>
        </div>

        <!-- Image -->
        <div id="image-container">
            <img src="images/BPAmap-1.jpg" alt="Image">
        </div>
    </div>

    <button id="hide-button" onclick="toggleNav()">Hide</button>
    </div>

    <script>
        // Function to toggle the navigation bar
        function toggleNav() {
            var nav = document.getElementById('nav-bar');
            var button = document.getElementById('hide-button');
            
            // If the nav bar is hidden, slide it in, otherwise slide it out
            if (nav.style.left === '-250px') {
                nav.style.left = '0'; // Slide in
                button.style.left = '250px'; // Move button inside the nav bar
                button.innerHTML = 'Hide'; // Change button text
            } else {
                nav.style.left = '-250px'; // Slide out
                button.style.left = '0'; // Move button outside the nav bar
                button.innerHTML = 'Show'; // Change button text
            }
        }
    </script>

</body>
</html>
